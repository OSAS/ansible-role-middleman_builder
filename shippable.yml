---
language: none


build:
  pre_ci:
  pre_ci_boot:
    image_name: ubuntu
    image_tag: rolling
    pull: true
    # we need a terminal or certain libc functions will fail
    options: "-ti"
  ci:
    - apt-get update -qq
    - apt-get install -y python-pip build-essential libffi-dev libssl-dev
    - docker info
    - pip install molecule
    - pip install docker
    - molecule --version
    - molecule --base-config molecule/base_molecule.yml test --driver-name docker --all


integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_start: never
      on_pull_request: never

