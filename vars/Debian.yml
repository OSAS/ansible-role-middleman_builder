---
rsync_package: rsync
package_list:
  common:
    - python3
    - python3-yaml
    - git
    # used to send email about build broken
    - mutt
    ### follows Ruby Bundler and common Ruby dependencies
    ### (as we honor Gemfiles even if the builder it does not need it, we have to install them)
    - ruby-bundler
    - ruby-dev
    - libcurl4-gnutls-dev
    - build-essential
    - imagemagick
    # nokogiri build requires patch
    - patch
    # nokogiri also requires zlib-devel and tar to build libxml
    - zlib1g-dev
    - tar
    - libxml2-dev
    - libxslt1-dev
    - libidn11-dev
    - nodejs
    - libssl-dev
  middleman: []
  jekyll: []
  ascii_binder: []
  planet:
    - planet-venus
  nikola:
    - python3-pip

