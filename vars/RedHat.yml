---
rsync_package: rsync
package_list:
  common:
    - git
    # used to send email about build broken
    - mutt
    ### follows Ruby Bundler and common Ruby dependencies
    ### (as we honor Gemfiles even if the builder it does not need it, we have to install them)
    - rubygem-bundler
    - ruby-devel
    - curl-devel
    - make
    - gcc
    - gcc-c++
    - ImageMagick
    # nokogiri build requires patch
    - patch
    # nokogiri also requires zlib-devel and tar to build libxml
    - zlib-devel
    - tar
    - "{{ (ansible_python['version']['major'] == 3) | ternary('python3-pyyaml', 'PyYAML') }}"
    - libxml2-devel
    - libxslt-devel
    - libidn-devel
    - nodejs
  middleman: []
  jekyll: []
  ascii_binder: []
  planet:
    - planet
  nikola:
    - python3-pip

